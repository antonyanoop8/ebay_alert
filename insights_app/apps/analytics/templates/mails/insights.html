<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Products</h2>

<table>
  <tr>
    <th>Product Name</th>
    <th>Latest Price</th>
    <th>Price Drop</th>
  </tr>
    {% for row in data %}
  <tr>
    <td>{{ row.product_name }}</td>
    <td>{{ row.latest_price }}</td>
    <td>{{ row.price_drop }}</td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
